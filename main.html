<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Car Insurance Registration Form</h1>
    <form action="#" method="post">
        <!-- Name -->
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required placeholder="Your Full Name">

        <!-- Email -->
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required placeholder="Your Email Address">

        <!-- Gender -->
        <label>Gender*</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>

        <!-- Car Brands -->
        <label for="cars">Car Brands</label>
        <select id="cars" name="cars">
            <option value="" disabled selected>Select a car brand</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedes">Mercedes</option>
        </select>

        <!-- Car Age -->
        <label for="carage">Car Age (in years)*</label>
        <input type="number" id="carage" name="carage" required placeholder="Car Age">

        <!-- Date of Purchase -->
        <label for="dop">Date of Purchase*</label>
        <input type="date" id="dop" name="dop" required>

        <!-- Password -->
        <label for="password">Password*</label>
        <input type="password" id="password" name="password" required placeholder="Create a Password">

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
